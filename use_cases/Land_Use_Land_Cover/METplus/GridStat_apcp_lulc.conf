[config]

# For additional information, please see the METplus Users Guide.
# https://metplus.readthedocs.io/en/latest/Users_Guide

###
# Processes to run
# https://metplus.readthedocs.io/en/latest/Users_Guide/systemconfiguration.html#process-list
###

PROCESS_LIST = PCPCombine(sum_rainc), PCPCombine(sum_rainnc), PCPCombine(calculate_apcp), GridStat, UserScript(metplotpy)


###
# Time Info
# LOOP_BY options are INIT, VALID, RETRO, and REALTIME
# If set to INIT or RETRO:
#   INIT_TIME_FMT, INIT_BEG, INIT_END, and INIT_INCREMENT must also be set
# If set to VALID or REALTIME:
#   VALID_TIME_FMT, VALID_BEG, VALID_END, and VALID_INCREMENT must also be set
# LEAD_SEQ is the list of forecast leads to process
# https://metplus.readthedocs.io/en/latest/Users_Guide/systemconfiguration.html#timing-control
###

LOOP_BY = VALID
VALID_TIME_FMT = %Y%m%d%H%M
VALID_BEG = 201707031300
VALID_END = 201707050000
VALID_INCREMENT = 3600

LEAD_SEQ = 1H


###
# File I/O
# https://metplus.readthedocs.io/en/latest/Users_Guide/systemconfiguration.html#directory-and-filename-template-info
###

FCST_PCP_COMBINE_INPUT_DIR = /data/input/wrf
FCST_PCP_COMBINE_INPUT_TEMPLATE = wrfout_d03_{valid?fmt=%Y-%m-%d_%H%M}.morr300.dfw4x.nc

FCST_GRID_STAT_INPUT_DIR = {OUTPUT_BASE}/pcp_combine/wrf/APCP
FCST_GRID_STAT_INPUT_TEMPLATE = wrfout_d03_{valid?fmt=%Y%m%d%H%M}.morr300.dfw4x.apcp.A{level?fmt=%HH}h.nc

OBS_GRID_STAT_INPUT_DIR = {OUTPUT_BASE}/pcp_combine/obs
OBS_GRID_STAT_INPUT_TEMPLATE = RADAR_DFW22_N1P_d02_{valid?fmt=%Y%m%d%H%M}_A{level?fmt=%HH}h.nc

GRID_STAT_OUTPUT_DIR = {OUTPUT_BASE}/grid_stat
GRID_STAT_OUTPUT_TEMPLATE = apcp

LOG_LEVEL = DEBUG


###
# Field Info
# https://metplus.readthedocs.io/en/latest/Users_Guide/systemconfiguration.html#field-info
###

MODEL = WRF
OBTYPE = NEXRAD

BOTH_VAR1_NAME = APCP
BOTH_VAR1_LEVELS = A01
BOTH_VAR1_THRESH = gt0.0,ge0.254,ge0.508,ge1.27,ge2.54,ge3.810,ge6.350,ge8.890,ge12.700,ge25.400


###
# PCPCombine Settings
# https://metplus.readthedocs.io/en/latest/Users_Guide/wrappers.html#pcpcombine
###

PCP_COMBINE_SKIP_IF_OUTPUT_EXISTS = False
FCST_PCP_COMBINE_RUN = True

FCST_PCP_COMBINE_MAX_FORECAST = 1d
FCST_PCP_COMBINE_CONSTANT_INIT = FALSE
FCST_PCP_COMBINE_INPUT_DATATYPE = NETCDF


###
# GridStat Settings
# https://metplus.readthedocs.io/en/latest/Users_Guide/wrappers.html#gridstat
###

LOG_GRID_STAT_VERBOSITY = 4

GRID_STAT_REGRID_TO_GRID =  FCST
GRID_STAT_REGRID_VLD_THRESH = 0.5
GRID_STAT_REGRID_METHOD = BUDGET
GRID_STAT_REGRID_WIDTH = 2
GRID_STAT_REGRID_SHAPE = SQUARE

GRID_STAT_NEIGHBORHOOD_FIELD = BOTH
GRID_STAT_NEIGHBORHOOD_WIDTH = 3,5,7
GRID_STAT_NEIGHBORHOOD_SHAPE = SQUARE
GRID_STAT_NEIGHBORHOOD_COV_THRESH = >=0.5

GRID_STAT_OUTPUT_FLAG_FHO = STAT
GRID_STAT_OUTPUT_FLAG_CTC = STAT
GRID_STAT_OUTPUT_FLAG_CTS = STAT
GRID_STAT_OUTPUT_FLAG_CNT = STAT
GRID_STAT_OUTPUT_FLAG_SL1L2 = STAT
GRID_STAT_OUTPUT_FLAG_NBRCTC = STAT
GRID_STAT_OUTPUT_FLAG_NBRCTS = STAT
GRID_STAT_OUTPUT_FLAG_NBRCNT = STAT

GRID_STAT_NC_PAIRS_FLAG_LATLON = FALSE
GRID_STAT_NC_PAIRS_FLAG_RAW = FALSE
GRID_STAT_NC_PAIRS_FLAG_DIFF = FALSE
GRID_STAT_NC_PAIRS_FLAG_CLIMO = FALSE
GRID_STAT_NC_PAIRS_FLAG_WEIGHT = FALSE
GRID_STAT_NC_PAIRS_FLAG_NBRHD = FALSE
GRID_STAT_NC_PAIRS_FLAG_APPLY_MASK = FALSE


[dir]
OUTPUT_BASE = /glade/work/briannen/iwrf/output

###
# PCPCombine Instance Settings
#
###

[sum_rainc]

FCST_PCP_COMBINE_OUTPUT_DIR = {OUTPUT_BASE}/pcp_combine/wrf
FCST_PCP_COMBINE_OUTPUT_TEMPLATE = wrfout_d03_{valid?fmt=%Y%m%d%H%M}.morr300.dfw4x.rainc.A{level?fmt=%HH}h.nc

FCST_PCP_COMBINE_METHOD = ADD
FCST_PCP_COMBINE_INPUT_ACCUMS = 10M
FCST_PCP_COMBINE_INPUT_NAMES = RAINC
FCST_PCP_COMBINE_INPUT_LEVELS = "(0,*,*)"

FCST_PCP_COMBINE_OUTPUT_ACCUM = 1H
FCST_PCP_COMBINE_OUTPUT_NAME = APCP


[sum_rainnc]

FCST_PCP_COMBINE_OUTPUT_DIR = {OUTPUT_BASE}/pcp_combine/wrf
FCST_PCP_COMBINE_OUTPUT_TEMPLATE = wrfout_d03_{valid?fmt=%Y%m%d%H%M}.morr300.dfw4x.rainnc.A{level?fmt=%HH}h.nc

FCST_PCP_COMBINE_METHOD = ADD
FCST_PCP_COMBINE_INPUT_ACCUMS = 10M
FCST_PCP_COMBINE_INPUT_NAMES = RAINNC
FCST_PCP_COMBINE_INPUT_LEVELS = "(0,*,*)"

FCST_PCP_COMBINE_OUTPUT_ACCUM = 1H
FCST_PCP_COMBINE_OUTPUT_NAME = APCP


[calculate_apcp]

FCST_PCP_COMBINE_INPUT_DIR = {OUTPUT_BASE}/pcp_combine/wrf
FCST_PCP_COMBINE_INPUT_TEMPLATE = wrfout_d03_{valid?fmt=%Y%m%d%H%M}.morr300.dfw4x

FCST_PCP_COMBINE_OUTPUT_DIR = {OUTPUT_BASE}/pcp_combine/wrf/APCP
FCST_PCP_COMBINE_OUTPUT_TEMPLATE = wrfout_d03_{valid?fmt=%Y%m%d%H%M}.morr300.dfw4x.apcp.A{level?fmt=%HH}h.nc

FCST_PCP_COMBINE_METHOD = USER_DEFINED
FCST_PCP_COMBINE_COMMAND = -add {FCST_PCP_COMBINE_INPUT_DIR}/{FCST_PCP_COMBINE_INPUT_TEMPLATE}.rainc.A01h.nc 'name="APCP"; level="A01";' {FCST_PCP_COMBINE_INPUT_DIR}/{FCST_PCP_COMBINE_INPUT_TEMPLATE}.rainnc.A01h.nc 'name="APCP"; level="A01";'

OBS_PCP_COMBINE_RUN = TRUE

OBS_PCP_COMBINE_INPUT_DIR = /data/input/obs
OBS_PCP_COMBINE_INPUT_TEMPLATE = PYTHON_NUMPY

OBS_PCP_COMBINE_OUTPUT_DIR = {OUTPUT_BASE}/pcp_combine/obs
OBS_PCP_COMBINE_OUTPUT_TEMPLATE = RADAR_DFW22_N1P_d02_{valid?fmt=%Y%m%d%H%M}_A{level?fmt=%HH}h.nc

OBS_PCP_COMBINE_METHOD = ADD

OBS_PCP_COMBINE_INPUT_DATATYPE = NETCDF
OBS_PCP_COMBINE_INPUT_ACCUMS = 10M
OBS_PCP_COMBINE_INPUT_NAMES = i-wrf/use_cases/Land_Use_Land_Cover/METplus/read_lulc_radar_obs.py {OBS_PCP_COMBINE_INPUT_DIR}/RADAR_DFW22_N1P_20170703_d03_2017Jul03_2017Jul05.nc accum {valid?fmt=%Y%m%d_%H%M}

OBS_PCP_COMBINE_OUTPUT_ACCUM = 1H
OBS_PCP_COMBINE_OUTPUT_NAME = APCP

###
# Plotting
###

[user_env_vars]
PYTHONPATH = /metplus/METplotpy:/metplus/METcalcpy

[metplotpy]

USER_SCRIPT_RUNTIME_FREQ = RUN_ONCE
USER_SCRIPT_COMMAND = python /metplus/METdataio/METreformat/write_stat_ascii.py /plot_scripts/reformat_cts_apcp.yaml; python /metplus/METplotpy/metplotpy/plots/line/line.py /plot_scripts/line_gss_apcp.yaml; python /metplus/METplotpy/metplotpy/plots/line/line.py /plot_scripts/line_fbias_apcp.yaml
